sandbox_backend:
  kind: docker_container   # docker_container | kata_container | firecracker_microvm | unikernel
  image: "ghcr.io/loopbench/agent-sandbox:py310-node20-go1.22-jdk17"
  network: none            # none | internal_only (future)

env_runner:
  kind: docker_service     # docker_service | host_process
  image: "ghcr.io/loopbench/env-runner:latest"
  substrate_default: compose
  docker_host: null
  observability:
    logs: loki
    metrics: prometheus
    traces: none
    logs_endpoint: null
    metrics_endpoint: null
    traces_endpoint: null

judge:
  kind: docker_container
  image: "ghcr.io/loopbench/judge:latest"
  network: none
  docker_host: null

storage:
  workspace_root: "workspaces"
  runs_root: "runs"
  cache_root: "caches"
